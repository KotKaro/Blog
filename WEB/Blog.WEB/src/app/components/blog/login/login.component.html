<h2 style="text-align: center;">Login</h2>
<hr>
<div class="row">
    <div class="col-md col-sm"></div>
    <div class="col-md col-sm">
        <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <div class="row">
                    <label for="userName">User Name:</label>
                    <small *ngIf="isValidUserName(mouseoverLogin)">Required</small>
                </div>
                <input id="userName" type="text" class="form-control" [ngClass]="{'is-invalid': isValidUserName(mouseoverLogin)}" placeholder="User Name..." formControlName="username" />
            </div>
            <div class="form-group" style="padding-top: 1em;">
               <div class="row">
                    <label for="password">Password:</label>
                    <small *ngIf="isValidPassword(mouseoverLogin)">Required</small>
                </div>
                <input id="password" type="password" class="form-control" [ngClass]="{'is-invalid': isValidPassword(mouseoverLogin)}" placeholder="Password..." formControlName="password" />
            </div>

            <div style="padding-top: 1em;">
                <button type="button" class="btn btn-dark" (click)="cancel()">Cancel</button>
                <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false" style="float: right;">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </span>
            </div>
        </form>
        <br>
        <div *ngIf="loginInvalid" class="alert alert-danger">Invalid login info</div>
    </div>
    <div class="col-md col-sm"></div>
</div>
