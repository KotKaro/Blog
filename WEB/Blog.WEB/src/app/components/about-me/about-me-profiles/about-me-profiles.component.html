<div class="section-heading text-center">
    <h2>profiles</h2>
</div>
<div class="container">
    <div class="profiles-content">
        <div class="row" *ngFor="let profile of getProfiles()">
            <div class="col">
                <div class="single-profile profile-no-border">
                    <div class="profile-txt">
                        <a [href]="profile.link"><i [class]="profile.iconClass"></i></a>
                        <div class="profile-icon-name">{{profile.name}}</div>
                    </div>
                    <div class="single-profile-overlay">
                        <div class="profile-txt">
                            <a [href]="profile.link"><i [class]="profile.iconClass"></i></a>
                            <div class="profile-icon-name">{{profile.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
