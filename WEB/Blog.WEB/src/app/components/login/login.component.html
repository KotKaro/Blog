<h2 style="text-align: center;">Login</h2>
<hr>
<div class="row">
    <div class="col col-4 col-md-4 col-sm-4"></div>
    <div class="col col-4 col-md-4 col-sm-4">
        <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
                <div class="row">
                    <label for="userName">User Name:</label>
                    <small *ngIf="isValidUserName(loginForm, mouseoverLogin)">Required</small>
                </div>
                <input id="userName" type="text" class="form-control" [ngClass]="{'is-invalid': isValidUserName(loginForm, mouseoverLogin)}" placeholder="User Name..." (ngModel)="userName" name="userName" required />
            </div>
            <div class="form-group" style="padding-top: 1em;">
                <div class="row">
                    <label for="password">Password:</label>
                    <small *ngIf="isValidPassword(loginForm, mouseoverLogin)">Required</small>
                </div>
                <input id="password" type="password" class="form-control" [ngClass]="{'is-invalid': isValidPassword(loginForm, mouseoverLogin)}" placeholder="Password..." (ngModel)="password" name="password" required />
            </div>

            <div style="padding-top: 1em;">
                <button type="button" class="btn btn-dark" (click)="cancel()">Cancel</button>
                <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false" style="float: right;">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </span>
            </div>
        </form>
        <br>
        <div *ngIf="loginInvalid" class="alert alert-danger">Invalid login info</div>
    </div>
    <div class="col col-4 col-md-4 col-sm-4"></div>
</div>
