<div class="post-details" style="max-height: 300px; overflow: hidden;">
    <h3 style="text-align: center;">
        <a [routerLink]="['/post/' + post.id]">{{post.title}}</a>
    </h3>
    <small style="text-align: center;">01-10-2020 </small>
    <div [innerHTML]="post.content">
    </div>
</div>
<div class="d-flex justify-content-center">
    <button *ngIf="showShowMoreButton" class="btn btn-dark" [routerLink]="'/post/' + post.id">Show more</button>
</div>
<hr>
